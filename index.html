/*========== reset.css ==========*/

/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

/*========== lib.css ==========*/

/* color */

.color-orange {
  color: #F7861C;
}

.color-forest {
  color: #0A5448;
}

/* lib */

.full-width {
  width: 100%;
}

.full-height {
  height: 100%;
}

.flex-column {
  display: flex;
  flex-direction: column;
}

.space-between {
  justify-content: space-between;
}

.space-around {
  justify-content: space-around;
}

.flex-column-bottom {
  display: flex;
  flex-direction: column-reverse;
}

.flex-row {
  display: flex;
  flex-direction: row;
}

.flex-space-between {
  justify-content: space-between;
}

.flex-space-around {
  justify-content: space-around;
}

.flex-right {
  display: flex;
  flex-direction: row;
  justify-content: flex-end;
}

.flex-left {
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
}

.flex-fixed {
  flex: none;
}

.flex-basis-auto {
  flex-basis: auto;
}

.flex-grow {
  flex: 1 1 auto;
}

.flex-wrap {
  flex-wrap: wrap;
}

.flex-center {
  display: flex;
  justify-content: center;
  align-items: center;
}

.flex-justify-center {
  justify-content: center;
}

.flex-align-center {
  align-items: center;
}

.flex-self-end {
  align-self: flex-end;
}

.flex-self-stretch {
  align-self: stretch;
}

.flex-vertical {
  flex-direction: column;
}

.z-bump {
  z-index: 1;
}

.select-none {
  cursor: inherit;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.pointer {
  cursor: pointer;
}
.cursor-pointer {
  cursor: pointer;
  transform-origin: center center;
  transition: transform 50ms ease-in-out;
}
.cursor-pointer:hover {
  transform: scale(1.1);
}
.cursor-pointer:active {
  transform: scale(0.95);
}

.cursor-disabled {
  cursor: not-allowed;
}

.margin-bottom-sml {
  margin-bottom: 20px;
}

.margin-bottom-med {
  margin-bottom: 40px;
}

.margin-right-left {
  margin: 0 20px;
}

.bold {
  font-weight: bold;
}

.text-transform-uppercase {
  text-transform: uppercase;
}

.font-small {
  font-size: 12px;
}

.font-medium {
  font-size: 1.2em;
}

hr.horizontal-line {
  display: block;
  height: 1px;
  border: 0;
  border-top: 1px solid #ccc;
  margin: 1em 0;
  padding: 0;
}

.hover-white:hover {
  background: white;
}

.red-dot {
  background: #E91550;
  color: white;
  border-radius: 10px;
}

.diamond {
  transform: rotate(45deg);
  background: #038789;
}

.hollow-diamond {
  transform: rotate(45deg);
  border: 3px solid #690496;
}

.golden-square {
  background: #EBB33F;
}

.pending-dot {
  background: red;
  left: 14px;
  top: 14px;
  color: white;
  border-radius: 10px;
  height: 20px;
  min-width: 20px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 4px;
  z-index: 1;
}

.keyring-label {
  z-index: 1;
  font-size: 11px;
  background: rgba(255,0,0,0.8);
  color: white;
  bottom: 0px;
  left: -18px;
  border-radius: 10px;
  height: 20px;
  min-width: 20px;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 4px;
}

.ether-balance {
  display: flex;
  align-items: center;
}

.tabSection {
  min-width: 350px;
}

.menu-icon {
  display: inline-block;
  height: 12px;
  min-width: 12px;

.lock.locked {

/*========== transitions.css ==========*/

/* universal */
.app-primary .main-enter {
  position: absolute;
  width: 100%;
}

/* center position */
.app-primary.from-right .main-enter-active,
.app-primary.from-left .main-enter-active {
  overflow-x: hidden;
  transform: translateX(0px);
  transition: transform 300ms ease-in;
}

/* exited positions */
.app-primary.from-left .main-leave-active {
  transform: translateX(360px);
  transition: transform 300ms ease-in;
}
.app-primary.from-right .main-leave-active {
  transform: translateX(-360px);
  transition: transform 300ms ease-in;
}

/* loader transitions */
.loader-enter, .loader-leave-active {
  opacity: 0.0;
  transition: opacity 150 ease-in;
}
.loader-enter-active, .loader-leave {
  opacity: 1.0;
  transition: opacity 150 ease-in;
}

/* entering positions */
.app-primary.from-right .main-enter:not(.main-enter-active) {
  transform: translateX(360px);
}
.app-primary.from-left .main-enter:not(.main-enter-active) {
  transform: translateX(-360px);
}

.shapeshift-form {
  width: 360px;
  border-radius: 8px;
  background-color: rgba(0, 0, 0, .05);
  padding: 17px 15px;
}

.shapeshift-form__selectors {
  display: flex;
  flex-flow: row nowrap;
  align-items: center;
  padding-bottom: 17px;
}

.shapeshift-form__caret {
  width: 40px;
  height: 40px;
  flex: 0 0 auto;
  width: 120px;
  margin-top: 24px;
}

.shapeshift-form__selector {
  flex: 1 0 auto;
}

.shapeshift-form__selector-label,
.shapeshift-form__deposit-instruction {
  color: #757575;
  color: rgba(0, 0, 0, 0.45);
  font-family: Roboto;
  font-weight: 300;
  line-height: 19px;
  padding-bottom: 6px;
}

.shapeshift-form__selector-input {
  color: #5B5D67;
  font-size: 16px;
  font-weight: 300;
  line-height: 21px;
  border: 1px solid #D8D8D8;
  background-color: #FFFFFF;
  text-align: center;
  width: 100%;
  height: 45px;
  line-height: 44px;
  font-family: Roboto;
}

.shapeshift-form__address-input-label {
  color: #757575;
  font-size: 14px;
  font-weight: 500;
  line-height: 18px;
  padding-bottom: 6px;
  font-family: Roboto;
}

.shapeshift-form__address-input {
  border: 1px solid #D8D8D8;
  background-color: #FFFFFF;
  font-size: 16px;
  font-weight: 300;
  line-height: 21px;
  padding: 15px;
  width: 100%;
}

.shapeshift-form__address-input-wrapper--error .shapeshift-form__address-input {
  border-color: #FF001F;
}

.shapeshift-form__address-input-error-message {
  color: #FF001F;
  font-family: Roboto;
  font-size: 12px;
  height: 24px;
  line-height: 18px;
}

.shapeshift-form__metadata {
  display: flex;
  flex-flow: row wrap;
  color: #9B9B9B;
  font-family: Roboto;
  font-size: 10px;
  line-height: 16px;
}

.shapeshift-form__metadata-wrapper {
  flex: 1 0 50%;
  display: flex;
  flex-flow: row nowrap;
  overflow: hidden;
  white-space: nowrap;
}

.shapeshift-form__metadata-wrapper:nth-child(odd) {
  padding-right: 14px;
}

.shapeshift-form__metadata-label {
  flex: 1 0 60%;
}

.shapeshift-form__metadata-value {
  flex: 0 0 40%;
  overflow: hidden;
  color: #000;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.shapeshift-form__qr-code {
  display: flex;
  flex-flow: row nowrap;
  justify-content: center;
}

.Select {

  display: none !important;

  display: none !important;
}

  display: none !important;
}
.Select,
.Select div,
.Select input,
.Select span {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
.Select.is-disabled .Select-arrow-zone {
  cursor: default;
  pointer-events: none;
  opacity: 0.35;
}
.Select.is-disabled > .Select-control {
  background-color: #f9f9f9;
}
.Select.is-disabled > .Select-control:hover {
  box-shadow: none;
}
.Select.is-open > .Select-control {
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  background: #fff;
  border-color: #b3b3b3 #ccc #d9d9d9;
}
.Select.is-open > .Select-control .Select-arrow {
  top: -2px;
  border-color: transparent transparent #999;
  border-width: 0 5px 5px;
}
.Select.is-searchable.is-open > .Select-control {
  cursor: text;
}
.Select.is-searchable.is-focused:not(.is-open) > .Select-control {
  cursor: text;
}
.Select.is-focused > .Select-control {
  background: #fff;
}
.Select.is-focused:not(.is-open) > .Select-control {
  border-color: #007eff;
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 0 3px rgba(0, 126, 255, 0.1);
  background: #fff;
}
.Select.has-value.is-clearable.Select--single > .Select-control .Select-value {
  padding-right: 42px;

.Select.has-value.Select--single > .Select-control .Select-value .Select-value-label,
.Select.has-value.is-pseudo-focused.Select--single > .Select-control .Select-value .Select-value-label {
  color: #333;
}
.Select.has-value.Select--single > .Select-control .Select-value a.Select-value-label,
.Select.has-value.is-pseudo-focused.Select--single > .Select-control .Select-value a.Select-value-label {
  cursor: pointer;
  text-decoration: none;

.Select.has-value.Select--single > .Select-control .Select-value a.Select-value-label:hover,
.Select.has-value.is-pseudo-focused.Select--single > .Select-control .Select-value a.Select-value-label:hover,
.Select.has-value.Select--single > .Select-control .Select-value a.Select-value-label:focus,

.Select.has-value.Select--single > .Select-control .Select-value a.Select-value-label:focus,

.Select.has-value.is-pseudo-focused .Select-input {

.Select.is-open .Select-arrow,
.Select .Select-arrow-zone:hover > .Select-arrow {

.Select.Select--rtl {

.Select-control {
  background-color: #fff;
  border-color: #d9d9d9 #ccc #b3b3b3;
  border-radius: 4px;
  border: 1px solid #ccc;
  color: #333;

.Select-control .Select-input:focus {

  text-overflow: ellipsis;

  font-size: inherit;
  margin: 0;

.has-value.is-pseudo-focused .Select-input {
  opacity: 0;

.Select-control:not(.is-searchable) > .Select-input {

.Select-loading-zone {

  position: relative;

  vertical-align: middle;
  width: 16px;

.Select-loading {

  position: relative;
  vertical-align: middle;
